plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

def allureVersion = '2.29.0'  // Версия Allure

allure {
    version = allureVersion
    autoconfigure = true
}

allure {
    report {
        version.set(allureVersion)
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set(allureVersion)
            }
        }
    }
}

compileTestJava.options.encoding = "UTF-8"

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.9.3"
    testImplementation "io.qameta.allure:allure-selenide:2.25.0"
    testImplementation "com.codeborne:selenide:7.5.1"
    testImplementation "org.slf4j:slf4j-simple:2.0.7"
    implementation 'org.aspectj:aspectjtools:1.9.19'
}


tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task demoqa_test(type: Test) {
    useJUnitPlatform {
        includeTags("smoke")
    }
}


